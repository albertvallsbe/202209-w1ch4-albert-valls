<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Pet Activities</title>
</head>

<body>
    <aside class="main-aside__container">

                    <span class="card__category" aria-label="">Activities</span>

                </div>
            </article>
        </a>
        <a href="">
            <article class="card">
                <img class="card__image" aria-label="pet sleeping" src="images/pet-sleep.jpg" alt="pet sleeping" width="300" height="430">

                    <span class="card__category" aria-label="">Activities</span>
                    <h2 class="card__title" aria-label="">Active rest</h2>
                    </div>
            </article>
        </a>
        <a href="">
            <article class="card">
                <img class="card__image" aria-label="pet walking" src="images/pet-walk.jpg" alt="pet walking" width="300" height="430">
                <div class="card__information">
                    <span class="card__category" aria-label="">Activities</span>
                    <h2 class="card__title" aria-label="">Game walk</h2>
                </div>
            </article>
